<div class="device_tree tree">
	<ul data-bind="foreach: { data: rooms, afterRender: afterTreeView }">
		<li><a data-bind="text: name"></a>
		<ul data-bind="foreach: devices">
			<ko opts="if: name != ''">
				<li class="dnd-device" data-bind="text: name, attr : {'data-uuid' : uuid}"></li>
			</ko>
			<ko opts="if: name == ''">
				<li class="dnd-device" data-bind="text: devicetype, attr : {'data-uuid' : uuid}"></li>
			</ko>
		</ul>
		</li>
	</ul>
</div>

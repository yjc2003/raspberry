<div class="four columns grid-item device"  data-bind="attr: {'data-uuid': uuid}">
	<div class="row">
		<div class="three columns">
			<div class="pretty large primary btn grid-item-icon handle">
				<i class="icon-progress-3" data-bind="click: showDetails"></i>
			</div>
		</div>
		<div class="nine columns">
			<div class="grid-item-header">
				<h3 data-bind="text: name"></h3>
				<ko opts="if: room ">
					<p class="room"><i class="icon-location"></i><span data-bind="text: room"></span></p>
				</ko>
			</div>
		</div>
	</div>
    <div class="row grid-item-controls">
        <div class="six columns">
            <_div data-translateable="true" data-bind="click: allOn" class="cmd-btn pretty medium primary btn btn-full grid-command">OPEN ALL</_div>
        </div>
        <div class="six columns">
            <_div data-translateable="true" data-bind="click: allOff" class="cmd-btn pretty medium primary btn btn-full grid-command">CLOSE ALL</_div>
        </div>	
	</div>
</div>

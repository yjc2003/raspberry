<div data-bind="attr: {'data-uuid': uuid}" class="four columns grid-item device">
	<div class="row">
		<div class="three columns">
			<div class="pretty large primary btn grid-item-icon handle">
				<i data-bind="click: function(data, event) { showDetails(data) }" class="icon-globe"/>
			</div>
		</div>
		<div class="nine columns">
			<div class="grid-item-header">
				<ko opts="if: name ">
				    <h3 data-bind="text: name"/>
				</ko>
				<ko opts="ifnot: name ">
				    <h3 data-bind="text: devicetype"/>
				</ko>
				<ko opts="if: room ">
					<p class="room"><i class="icon-location"/><span data-bind="text: room"/></p>
				</ko>
			</div>
		</div>
	</div>
    <div class="row grid-item-controls">
	    <div class="twelve columns">
			<div data-bind="foreach: valueList" class="prepend append field">
				<span data-bind="text: name" class="adjoined">{</span>
				<input value="" type="text" data-bind="value: latitude" class="narrow text input"/> 
				<input value="" type="text" data-bind="value: longitude" class="narrow text input"/> 
				<div class="small pretty primary btn entypo grid-command">
					<a href="#" data-bind="click: function(data, event) { showDetails($parent, data.name) }"><i class="icon-chart-area"/></a>
				</div>
				<br/>
			</div>
    	</div>
    </div>
</div>

commands:
  triggeralarm:
    name: triggers an alarm
    parameters:
      duration:
        name: duration in seconds
        type: integer
      cause:
        name: cause of alarm
        type: string
      description:
        name: description of alarm
        type: string
      detail:
        name: more detail about alaram
        type: string
      importance:
        name: numeric value that indicates how important the alarm is.
        type: integer
  clearalarm:
    name: clears an alarm
devicetypes:
  camera:
    commands: [triggeralarm, clearalarm]
